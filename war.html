<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/war.css">
        <title>War Card Game</title>
    </head>
    <body>
        <!-- <h1 class="header">War | JS Card Game</h1> -->
        <div id="game" class="game">
            <div id="human" class="player">
                <h2>Human Player</h2>
                <div id="human-info" class="info">
                    <h3>Info</h3>
                    <p class="card-count"><b>Cards:</b> <span id="human-card-count"></span></p>
                </div>
                <div id="human-cards" class="cards">
                    <h3>Cards</h3>
                    <div id="human-deck" class="card back"></div>
                </div>
            </div>
            <div id="table" class="table">
                <h2>Table</h2>
                <!-- <div id="table-info" class="info">
                    <h3>Info</h3>
                    <p class="card-count"><b>Cards:</b> <span id="table-card-count"></span></p>
                </div> -->
                <div id="table-cards" class="cards">
                    <h3>Cards</h3>
                    <div id="played" class="played">
                        <h4>Played Cards</h4>
                    </div>
                </div>
            </div>
            <div id="computer" class="player">
                <h2>Computer Player</h2>
                <div id="computer-info" class="info">
                    <h3>Info</h3>
                    <p class="card-count"><b>Cards:</b> <span id="computer-card-count"></span></p>
                </div>
                <div id="computer-cards" class="cards">
                    <h3>Cards</h3>
                    <div id="computer-deck" class="card back"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/js/utilities.js" charset="utf-8"></script>
    <script src="deck.js" charset="utf-8"></script>
    <script src="assets/js/war.js" charset="utf-8"></script>
</html>
